<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Bloc de Notas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 20px;
    }

    #editor {
      width: 100%;
      height: 250px;
      background-color: #252526;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      padding: 10px;
      resize: none;
      font-size: 14px;
      font-family: Consolas, 'Courier New', monospace;
      box-sizing: border-box;
      outline: none;
    }

    #controls {
      margin-top: 10px;
      text-align: right;
    }

    button {
      background-color: #0e639c;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1177bb;
    }
  </style>
</head>
<body>

  <h2>Mini Bloc de Notas</h2>

  <textarea id="editor" placeholder="Escribe aquÃ­..."></textarea>

  <div id="controls">
    <button id="clearBtn">Limpiar</button>
  </div>

  <script>
    const clearBtn = document.getElementById('clearBtn');
    const editor = document.getElementById('editor');

    clearBtn.addEventListener('click', () => {
      editor.value = '';
      editor.focus();
    });
  </script>

</body>
</html>
